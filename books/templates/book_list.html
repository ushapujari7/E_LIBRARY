<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h2>Book List</h2>

    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} (ISBN: {{ book.isbn }})</li>
        {% empty %}
        <p>No books available.</p>
        {% endfor %}
    </ul>

    <a href="{% url 'add_book' %}">Add New Book</a>
</body>
</html>
